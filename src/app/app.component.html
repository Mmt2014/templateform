<div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm"> <!--local refereence using #variable built in directive-->
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username">
          </div>
          <button class="btn btn-info mt-2" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email">
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="question">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
            
          </select>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
